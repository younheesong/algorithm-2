<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let position = arr[i][j];
            if (j != 0 && arr[i][j - 1] >= position) {
              continue;
            }
            if (j != n - 1 && arr[i][j + 1] >= position) {
              continue;
            }
            if (i != 0 && arr[i - 1][j] >= position) {
              continue;
            }
            if (i != n - 1 && arr[i + 1][j] >= position) {
              continue;
            }
            answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
